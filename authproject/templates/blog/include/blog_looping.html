
<div class="main">
    {% for article in articles %}
    <div>
        <img src="{{ article.image.url }}" width="100" height="100">
        <a href="{% url 'blog:blog_detail' article.id  %}"><h2>{{ article.title }}</h2></a>
        <p> {{ article.date_created }} </p>
        <p>{{ article.description }}</p>
    </div>
    {% endfor %}

    {% include 'blog/include/pagination.html' %}

</div>
